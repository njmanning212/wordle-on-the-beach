<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    id="favicon"
    rel="icon"
    href="./assets/taylor-favicon.png"
    type="image/png"
    sizes="32x32"
    >
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
    <title>Wordle on the Beach</title>
</head>
<body>
    <div class="modal-off" id="modal">
        <h2>I am the Modal</h2>
        <p>Here is my text</p>
        <button id="close-modal">Keep Playing!</button>
    </div>
    <header>
        <h1>üèñÔ∏èWordle On The Beach</h1>
    </header>
    <div class="mobile-info"> 
        <div id="difficulty-div">
            <label>Difficulty</label>
            <select id="difficulty-selector">
                <option class="level" value="level 1">Level 1</option>
                <option class="level" value="level 2">Level 2</option>
                <option class="level" value="level 3">Level 3</option>
                <option class="level" value="level 4">Level 4</option>
                <option class="level" value="level 5">Level 5</option>
            </select>
        </div>
        <div id="streak-div">
            <p>Streaküî•</p>
            <h3 id="streak-number">0</h3>
        </div>
    </div>
    <Main>
        <div id="guess-board">
            <div class="guess-word" id="guess-0">
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
            </div>
            <div class="guess-word" id="guess-1">
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
            </div>
            <div class="guess-word" id="guess-2">
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
            </div>
            <div class="guess-word" id="guess-3">
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
            </div>
            <div class="guess-word" id="guess-4">
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
            </div>
            <div class="guess-word" id="guess-5">
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
                <section class="guess-letter"></section>
            </div>
        </div>
    </Main>
    <div id="keyboard">
        <div class="key-row">
          <button class="keyboard-key letter" id="q">Q</button>
          <button class="keyboard-key letter" id="w">W</button>
          <button class="keyboard-key letter" id="e">E</button>
          <button class="keyboard-key letter" id="r">R</button>
          <button class="keyboard-key letter" id="t">T</button>
          <button class="keyboard-key letter" id="y">Y</button>
          <button class="keyboard-key letter" id="u">U</button>
          <button class="keyboard-key letter" id="i">I</button>
          <button class="keyboard-key letter" id="o">O</button>
          <button class="keyboard-key letter" id="p">P</button>
        </div>
        <div class="key-row">
          <button class="keyboard-key letter" id="a">A</button>
          <button class="keyboard-key letter" id="s">S</button>
          <button class="keyboard-key letter" id="d">D</button>
          <button class="keyboard-key letter" id="f">F</button>
          <button class="keyboard-key letter" id="g">G</button>
          <button class="keyboard-key letter" id="h">H</button>
          <button class="keyboard-key letter" id="j">J</button>
          <button class="keyboard-key letter" id="k">K</button>
          <button class="keyboard-key letter" id="l">L</button>
        </div>
        <div class="key-row">
          <button class="keyboard-key letter" id="z">Z</button>
          <button class="keyboard-key letter" id="x">X</button>
          <button class="keyboard-key letter" id="c">C</button>
          <button class="keyboard-key letter" id="v">V</button>
          <button class="keyboard-key letter" id="b">B</button>
          <button class="keyboard-key letter" id="n">N</button>
          <button class="keyboard-key letter" id="m">M</button>
          <button class="keyboard-key" id="delete-button">‚ê°</button>
        </div>
      </div>
    <footer>
        <button id="hint-button">Hint</button>
        <button id="submit-button">Submit</button>
        <button id="reset-button">Reset</button>
    </footer>
    
</body>
</html>
